<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Girassol|Lilita+One|Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="flex-container">
            <div class="page-logo-div"><p>WEATHER APP</p></div>
            <div class="page-title-div">
                <p></p>
            </div>
            <div class="page-link-div"><a href="#forecast-container-flex">5 DAYS FORECAST</a></div>
          </div>
    </header>
    <div class="container">
        
        <div class="weather-icon-div">
            <img src="#" alt="">
        </div>
        <div class="weather-text-div">
                    <span></span>
                    <p></p>

        </div>
        <div class="feels-like-div">
            <p></p>
        </div>
        <div class="sunrise-icon-div">
            <img src="img/icon/sunrise.png" alt="">
        </div>
        <div class="sunset-icon-div">
            <img src="img/icon/sunset.png" alt="">
        </div>
        <div class="sunrise-div">
            <p></p>
        </div>
        <div class="sunset-div">
           <p></p>
        </div>
        <p class="wind-p"></p>
        <p class="pressure-p"></p>
       
    </div>

    <div id="forecast-container-flex">

        <div class="forecast-div">
            <div class="forecast-day-div">
                <p></p>
            </div>
            <div class="forecast-icon-div">
                <img class="forecast-icon-img">
            </div>
            <div class="forecast-temperature-flex-div">
                <div class="forecast-min-temperature-div">
                    <p></p>
                </div>
                <div class="forecast-max-temperature-div">
                    <p></p>
                </div>
            </div>
        </div>

        <div class="forecast-div">
            <div class="forecast-day2-div">
                <p></p>
            </div>
            <div class="forecast-icon2-div">
                <img class="forecast-icon-img">
            </div>
            <div class="forecast-temperature-flex-div">
                <div class="forecast-min-temperature2-div">
                    <p>(min)-1</p>
                </div>
                <div class="forecast-max-temperature2-div">
                    <p>2(max)</p>
                </div>
            </div>
        </div>

        <div class="forecast-div">
            <div class="forecast-day3-div">
                <p></p>
            </div>
            <div class="forecast-icon3-div">
                <img class="forecast-icon-img">
            </div>
            <div class="forecast-temperature-flex-div">
                <div class="forecast-min-temperature3-div">
                    <p>(min)-1</p>
                </div>
                <div class="forecast-max-temperature3-div">
                    <p>2(max)</p>
                </div>
            </div>
        </div>

        <div class="forecast-div">
            <div class="forecast-day4-div">
                <p></p>
            </div>
            <div class="forecast-icon4-div">
                <img class="forecast-icon-img">
            </div>
            <div class="forecast-temperature-flex-div">
                <div class="forecast-min-temperature4-div">
                    <p>(min)-1</p>
                </div>
                <div class="forecast-max-temperature4-div">
                    <p>2(max)</p>
                </div>
            </div>
        </div>

        <div class="forecast-div">
            <div class="forecast-day5-div">
                <p></p>
            </div>
            <div class="forecast-icon5-div">
                <img class="forecast-icon-img">
            </div>
            <div class="forecast-temperature-flex-div">
                <div class="forecast-min-temperature5-div">
                    <p>(min)-1</p>
                </div>
                <div class="forecast-max-temperature5-div">
                    <p>2(max)</p>
                </div>
            </div>
        </div>

    </div>

    <footer><h4>Copyright &copy; Emir ÄŒerim, december 2019.</h4></footer>
    <script src="app.js"></script>
</body>
</html>
